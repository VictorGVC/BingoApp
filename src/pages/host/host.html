<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./host.css" />
    <script
      src="https://kit.fontawesome.com/09ac286249.js"
      crossorigin="anonymous"
    ></script>
    <title>Sorteio</title>
  </head>

  <body>
    <div class="container host" id="container">
      <div id="title" class="title">
        <button id="voltar" class="voltar">
          <i class="fa-solid fa-arrow-left"></i>
          <span>Voltar</span>
        </button>
        <div class="container-icons">
          <i class="fa-solid fa-ghost icons"></i>
        </div>
        <h3>Host - Halloween Bingo</h3>
        <h4>75 números restantes</h4>
        <button id="restart" class="restart" onclick="restart()">
          Reiniciar partida
        </button>
      </div>

      <div id="game" class="game">
        <div id="left" class="left-content">
          <h3>Números já sorteados</h3>
          <div id="card" class="card"></div>
        </div>

        <div id="right" class="right-content">
          <div id="atual" class="atual-content">
            <h3>Bola atual</h3>
            <div id="bola" class="bola">
              <i class="fa-solid fa-ghost icons"></i>
            </div>
            <button id="sortear" class="button-sortear">Sortear Número</button>
          </div>

          <div id="ultimos" class="ultimos-content">
            <h3>Últimos sorteados</h3>
            <div id="ultimosNumeros" class="ultimos-numeros-div"></div>
          </div>
        </div>
      </div>

      <script src="./host.js"></script>
    </div>
  </body>
</html>
